{% extends 'base.html' %}

{% block title %}Contact Us - My Django App{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-base-200 p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
    <form method="POST" action="{% url 'contact' %}" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-medium" for="name">Name</label>
            <input type="text" id="name" name="name" class="input input-bordered w-full" required>
        </div>
        
        <div>
            <label class="block text-sm font-medium" for="contact">Phone or Email</label>
            <input type="text" id="contact" name="contact" class="input input-bordered w-full" required>
        </div>
        
        <div>
            <label class="block text-sm font-medium" for="message">Message</label>
            <textarea id="message" name="message" class="textarea textarea-bordered w-full" rows="4" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary w-full">Send Message</button>
    </form>
</div>

{% if messages %}
<div class="mb-4">
    {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
